apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
  namespace: apps
  labels:
    app: helloworld
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: helloworld
          image: lisaramel/kubernetes:1.0.0
          imagePullPolicy: IfNotPresent